<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="alert alert-danger d-flex align-items-center hidden"
      id="alertBox"
      role="alert"
    >
      <svg
        class="bi flex-shrink-0 me-2"
        width="24"
        height="24"
        role="img"
        aria-label="Danger:"
      >
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      <strong>
        <div id="alertMsg"></div>
      </strong>
    </div>
    <div class="input-group container mt-5">
      <span class="input-group-text">Enter Decimal</span>
      <input
        type="text"
        aria-label="First name"
        class="form-control"
        id="decVal"
      />
      <button type="button" class="btn btn-dark" id="btnDecToBin">
        Convert
      </button>
      <input
        type="text"
        aria-label="Last name"
        class="form-control"
        id="decRes"
        placeholder="Binary equivalent will appear here"
        disabled
      />
      <button
        type="button"
        class="btn btn-primary"
        onclick="handleCopy(decRes)"
      >
        Copy
      </button>
      <button
        type="button"
        class="btn btn-danger"
        onclick="handleReset(dec, decRes)"
      >
        Reset
      </button>
    </div>
    <div class="input-group container mt-5">
      <span class="input-group-text">Enter Binary</span>
      <input
        type="text"
        aria-label="First name"
        class="form-control"
        id="binVal"
        placeholder=""
      />
      <button type="button" class="btn btn-dark" id="btnBinToDec">
        Convert
      </button>
      <input
        type="text"
        aria-label="Last name"
        class="form-control"
        id="binRes"
        placeholder="Decimal equivalent will appear here"
        disabled
      />
      <button
        type="button"
        class="btn btn-primary"
        onclick="handleCopy(binRes)"
      >
        Copy
      </button>
      <button
        type="button"
        class="btn btn-danger"
        onclick="handleReset(bin, binRes)"
      >
        Reset
      </button>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
